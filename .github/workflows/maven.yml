# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: dcsa_db_owner
          POSTGRES_PASSWORD: ${{ secrets.psql_pw }}
          POSTGRES_DB: dcsa_openapi
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
    - uses: actions/checkout@v2
    - name: Setup Java JDK
      uses: actions/setup-java@v1.3.0
      with:
      # The Java version to make available on the path. Takes a whole or semver Java version, or 1.x syntax (e.g. 1.8 => Java 8.x)
        java-version: 11        
    - name: list dirs
      run: ls -a
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Run sql scripts
      run: psql -f src/main/resources/datamodel/set_up_databases.sql  
    - name: Run backend
      run: java -jar target/dcsa_backend*.war &
    - name: Checkout
      uses: actions/checkout@v2.3.1
      with:
        repository: dcsaorg/DCSA-API-Validator
        ref: master
        token: ${{ secrets.read_repo_pat }}
    - name: Build with Maven
      run: mvn -B package --file pom.xml
