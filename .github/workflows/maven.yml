# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup Java JDK
      uses: actions/setup-java@v1.3.0
      with:
      # The Java version to make available on the path. Takes a whole or semver Java version, or 1.x syntax (e.g. 1.8 => Java 8.x)
        java-version: 11        
    - name: list dirs
      run: ls -a
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Setup PostgreSQL With Init Scripts
      uses: m4nu56/postgresql-action@1.0
      with:
        # Version of PostgreSQL to use
        postgresql version: 
        # POSTGRES_DB - name for the default database that is created
        postgresql db: dcsa_openapi 
        # POSTGRES_USER - create the specified user with superuser power
        postgresql user: dcsa_db_owner
        # POSTGRES_PASSWORD - superuser password
        postgresql password: ${{ secrets.psql_pw }}
        # POSTGRES_INIT_SCRIPTS - directory containing DB init scripts
        postgresql init scripts: src/main/resources/datamodel   
    - name: Run backend
      run: java -jar target/dcsa_backend*.war &
    - name: Checkout
      uses: actions/checkout@v2.3.1
      with:
        repository: dcsaorg/DCSA-API-Validator
        ref: master
        token: ${{ secrets.read_repo_pat }}
    - name: Build with Maven
      run: mvn -B package --file pom.xml
